<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Internship</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="profile-page">

    <div class="dashboard-wrapper">
        <!-- Navbar -->
        <div class="dashboard-wrapper">
            <!-- Navbar -->
            <nav class="dashboard-nav">
                <div style="font-weight: 700; font-size: 1.1rem; color: var(--primary-color);">Profile Page</div>
                <button class="btn"
                    style="width: auto; padding: 0.5rem 1rem; border: 1px solid #e2e8f0; border-radius: 50px; background: white; color: var(--text-main);"
                    id="logoutBtn" onclick="localStorage.clear(); window.location.href='login.html'">
                    Sign out
                </button>
            </nav>

            <!-- Main Content -->
            <div class="dashboard-content">
                <div class="profile-section">
                    <div class="profile-header">
                        <h2 class="profile-title">Profile Settings</h2>
                        <p class="profile-desc">Manage your personal information and preferences.</p>
                    </div>

                    <div id="msg" class="mb-4"></div>

                    <form id="profileForm">
                        <div style="margin-bottom: 2rem;">
                            <h5
                                style="text-transform: uppercase; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 1.5rem; letter-spacing: 0.05em;">
                                Identification</h5>

                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="username" class="form-label">Display Name</label>
                                        <input type="text" class="form-control" id="username" placeholder="Username">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="name@example.com">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div style="margin-bottom: 2rem;">
                            <h5
                                style="text-transform: uppercase; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 1.5rem; letter-spacing: 0.05em;">
                                Personal Details</h5>

                            <div class="row g-4">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="age" class="form-label">Age</label>
                                        <input type="number" class="form-control" id="age" placeholder="Age">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="dob" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" id="dob">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="contact" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="contact" placeholder="Contact">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end pt-4" style="border-top: 1px solid #f1f5f9;">
                            <button type="submit" class="btn btn-primary-custom"
                                style="width: auto; border-radius: 50px; padding-left: 2rem; padding-right: 2rem;">
                                Save changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="js/profile.js"></script>

</body>

</html>
